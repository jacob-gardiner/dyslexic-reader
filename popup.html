<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dyslexic Reader</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/open-dyslexic');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
            font-family: 'Open-Dyslexic', sans-serif;
        }

        body {
            padding: 0.75rem;
            min-width: 200px;
        }

        .toggle {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        .toggle-switch {
            display: inline-block;
            background: #ccc;
            border-radius: 12px;
            width: 42px;
            height: 22px;
            position: relative;
            vertical-align: middle;
            transition: background 0.25s;

            &:before,
            &:after {
                content: "";
            }

            &:before {
                display: block;
                background: linear-gradient(to bottom, #fff 0%, #eee 100%);
                border-radius: 50%;
                box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.25);
                width: 16px;
                height: 16px;
                position: absolute;
                top: 3px;
                left: 3px;
                transition: left 0.25s;
            }

            .toggle:hover &:before {
                background: linear-gradient(to bottom, #fff 0%, #fff 100%);
                box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
            }

            .toggle-checkbox:checked + & {
                background: #56c080;

                &:before {
                    left: 23px;
                }
            }
        }

        .toggle-checkbox {
            position: absolute;
            visibility: hidden;
        }

        .toggle-label {
            position: relative;
            display: block;
            font-size: 1rem;
        }

        h1 {
            text-align: left;
            font-size: 1.1rem;
            margin: 0 0 0.75rem 0;
            white-space: nowrap;
        }

        hr {
            opacity: 0.4;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<h1>Dyslexic Reader</h1>
<hr>
<div class="wrapper">
    <label class="toggle">
        <span class="toggle-label">Enabled</span>
        <input id="toggle" class="toggle-checkbox" type="checkbox" checked>
        <span class="toggle-switch"></span>
    </label>
</div>
</body>
<script src="scripts/popup.js"></script>
</html>
